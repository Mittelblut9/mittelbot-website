name: Website Deployment

on:
  release:
    types: [published]
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: mittelbots

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Install dependencies
        run: npm install

      - name: Build website
        run: npm run build

      - name: Start website
        run: pm2 start

